<!DOCTYPE html>

<head>

   <title>Programa Caixa Eletrônico</title>

<body>

   <form>
      <h1>Programa Caixa Eletrônico</h1>

      <hr>

      <p>Valor do saque R$: <input type="number" id="inSaque" min="10" required></p>

      <h3>Notas de R$100: <h3 id="out-1" class="outResp"></h3></h3>
      <h3>Notas de R$50: <h3 id="out-2" class="outResp"></h3></h3>
      <h3>Notas de R$10: <h3 id="out-3" class="outResp"></h3></h3>
   </form>

   <script src="./js/ex4_6.js"></script>
